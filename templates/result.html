<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="//cdn.pydata.org/bokeh/release/bokeh-1.0.4.min.css" rel="stylesheet" type="text/css">
    <link href="//cdn.pydata.org/bokeh/release/bokeh-widgets-1.0.4.min.css" rel="stylesheet" type="text/css">

    <script src="//cdn.pydata.org/bokeh/release/bokeh-1.0.4.min.js"></script>
    <script src="//cdn.pydata.org/bokeh/release/bokeh-widgets-1.0.4.min.js"></script>
</head>
<body>

	<header>
		<div class="container">
		<div id="info">
		</div>
		<h2>Insertion/Deletion Prediction for Sequence Data</h2>
		
	</div>
	</header>
    <div>
        <p style="color:blue;font-size:20;text-align: center;"><b>Results for sequence prediction</b></p>
        <a style="float:right" href="/">[Back]</a>
    </div>
	

    <div id="flex">
        <div class="results">
            <table border="1">
                <tr>
                    <th>Insertion/Deletion<th>
                    <th>Percent Likelihood<th>
                </tr>
                
                {% for key, value in posts.items() %}
                <tr>    
                    <td colspan="2">{{key}}</td>
                    <td colspan="2">{{value}}%</td>
                </tr>
                {% endfor %}
                
            </table>
        </div>

        <div id="navigation">
        {{ script|safe }}
        {{ div|safe }}
        </div>
    </div>
    
</body>
</html>
